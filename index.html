<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Classifier</title>

  <!-- PDF.js library for PDF text extraction -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 1rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: monospace;
    }
    input[type="file"] {
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background: #007BFF;
      color: white;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.3rem;
      text-align: center;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Classifier</h1>

    <label for="resume-text">Paste your resume text here:</label>
    <textarea id="resume-text" placeholder="Paste your resume text here..."></textarea>

    <label for="resume-upload">Or upload a .txt or .pdf file:</label>
    <input type="file" id="resume-upload" accept=".txt,.pdf" />

    <button onclick="classifyResume()">Classify Resume</button>

    <div id="result"></div>
  </div>

  <script>
    const fileInput = document.getElementById("resume-upload");
    const textarea = document.getElementById("resume-text");
    const resultDiv = document.getElementById("result");

    fileInput.addEventListener("change", async function() {
      const file = this.files[0];
      if (!file) return;

      if (file.type === "application/pdf") {
        // Extract PDF text using PDF.js
        try {
          const pdfData = await file.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

          let fullText = "";
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            const strings = content.items.map(item => item.str);
            fullText += strings.join(" ") + "\n\n";
          }
          textarea.value = fullText.trim();
          resultDiv.textContent = "PDF loaded successfully.";
          resultDiv.style.color = "green";
        } catch (err) {
          resultDiv.textContent = "Error reading PDF file.";
          resultDiv.style.color = "red";
          textarea.value = "";
        }
      } else if (file.type === "text/plain") {
        // Load text file directly
        const reader = new FileReader();
        reader.onload = function(e) {
          textarea.value = e.target.result;
          resultDiv.textContent = "Text file loaded.";
          resultDiv.style.color = "green";
        };
        reader.readAsText(file);
      } else {
        alert("Please upload a PDF or TXT file.");
        fileInput.value = "";
        textarea.value = "";
        resultDiv.textContent = "";
      }
    });

    async function classifyResume() {
      const text = textarea.value.trim();

      if (!text) {
        resultDiv.textContent = "Please paste or upload a resume first.";
        resultDiv.style.color = "red";
        return;
      }

      resultDiv.textContent = "Classifying...";
      resultDiv.style.color = "#333";

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ resume: text })
        });

        const data = await response.json();

        if (data.category) {
          resultDiv.textContent = `üß† Predicted Category: ${data.category}`;
          resultDiv.style.color = "green";
        } else if(data.error) {
          resultDiv.textContent = `‚ùå Error: ${data.error}`;
          resultDiv.style.color = "red";
        } else {
          resultDiv.textContent = "‚ùå Prediction failed.";
          resultDiv.style.color = "red";
        }
      } catch (error) {
        resultDiv.textContent = "‚ö†Ô∏è Server error. Is Flask running?";
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
